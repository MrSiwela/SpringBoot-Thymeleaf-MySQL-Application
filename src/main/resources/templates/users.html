<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management<!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org">
        <head>
        <meta charset="UTF-8">
        <title>Manage Users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
    <div class="container-fluid text-center">
        <div class="h2">Manage Users</div>
        <div class="m-2"><a class="h3 text-decoration-none" th:href="@{/users/new}">Add New User</a></div>
        <div th:if="${message}" class="alert alert-success text-center">[[${message}]]</div>
        <div>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>E-MAIL</th>
                        <th>FIRST NAME</th>
                        <th>LAST NAME</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="user : ${userList}">
                        <tr>
                            <td>[[${user.id}]]</td>
                            <td>[[${user.email}]]</td>
                            <td>[[${user.firstName}]]</td>
                            <td>[[${user.lastName}]]</td>
                            <td>
                                <a class="h4 me-4 text-decoration-none" th:href="@{'/users/edit/'+ ${user.id} }">EDIT</a>
                                <a class="h4 text-decoration-none" th:href="@{'/users/delete/'+ ${user.id} }">DELETE</a>
                            </td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html></title>
</head>

</body>
</html>
